[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=fmt

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fmt
args=('app_log.txt', 'w', 'utf-8')

[formatter_fmt]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
